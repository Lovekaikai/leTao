<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统-登录</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.min.css" />
    <link rel="stylesheet" href="assets/nprogress/nprogress.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body class="bg_login">
    <div class="container">
        <div class="panel panel-primary col-md-4 col-md-offset-4">
            <div class="panel-heading" class="">
                <h4>后台管理系统</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" required class="form-control" id="inputEmail3" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="reset" class="btn btn-default">重置</button>
                            <button type="submit" class="btn btn-primary login">登陆</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="assets/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
