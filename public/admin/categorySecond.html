                <img src="./images/default.png" alt="">
                <span>超级管理员</span>
            </div>

            <ul class="It_nav_bottom">
                <li>
                    <span class="glyphicon glyphicon-user"></span>

        <span class="tools_btn_left glyphicon glyphicon-align-justify pull-left"></span>
        <span class="tools_btn_logout glyphicon glyphicon-log-out pull-right " data-toggle="modal" data-target="#close"></span>
    </div>
    <div class="It_categorySecond">

        <div class="container-fluid">
            <div class="content_nav">
                <ol class="content_ol clearfix">
                    <li><a href="index.html">管理系统</a></li>
                    <li>/</li>
                    <li>分类管理</li>
                    <li>/</li>
                    <li>二级分类</li>
                </ol>
            </div>
            <table class="table table-hover table-striped table-bordered ">
                <caption><button class="btn btn-default modal_btn" data-toggle="modal" data-target="#cateSModal">添加分类</button></caption>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类Logo</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr> <td>1</td> <td>categoryName</td> <td>brandName</td> <td>brandLogo</td> </tr> -->
                </tbody>
            </table>
            <nav aria-label="Page navigation">

                    <!-- <li> <a href="#" aria-label="Previous"> <span aria-hidden="true">&laquo;</span> </a> </li>

    <div class="modal fade bs-example-modal-sm" tabindex="-1" id="cateSModal" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body ">
                    <form class="form-horizontal" id="ff">

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-6 control-label">一级分类：</label>
                            <div class="col-sm-6">
                                <select class="form-control selected_category" id="categoryId" name="categoryId" >
                             
                               </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control categoryName" name="category"  placeholder="请输入二级分类名称">
                        </div>
                        <div class="form-group upload">
                            <input type="hidden" value="" name="brandLogo" id="brandLogo">
                            <a href="javascript:;" class="btn btn-default btn_pic">上传图片</a>
                            <input type="file" data-url="/category/addSecondCategoryPic" name="pic1" value="" class="btn btn-default files fileuploadBtn">
                        </div>
                        <div class="none">
                            <img src="./images/none.png" class="ff_img" alt="">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" form="ff" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" form="ff" class="btn btn-primary add_btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="close" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body text-danger">
                    <span> <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary close_btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
