    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/productManage.css" />
</head>

<body>


    <div class="It_header_nav">
        <h2>
            <a href="javascript:;">ITCAST</a>
        </h2>
        <div class="It_nav">
            <div class="It_nav_top">
                <img src="./images/default.png" alt="">
                <span>超级管理员</span>
            </div>

            <ul class="It_nav_bottom">
                <li>
                    <span class="glyphicon glyphicon-user"></span>
                    <a href="userManage.html">   用户管理</a>

                </li>
                <li class="active">
                    <span class="glyphicon glyphicon-list"></span>
                    <a href="#" class="category">  分类管理</a>
                    <div class="It_bottom">
                        <a href="categoryFirst.html">一级分类</a>
                        <a href="categorySecond.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <span class="glyphicon glyphicon-tags"></span>
                    <a href="./productManage.html">  商品管理</a></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="It_tools crearfix">
        <span class="tools_btn_left glyphicon glyphicon-align-justify pull-left"></span>
        <span class="tools_btn_logout glyphicon glyphicon-log-out pull-right " data-toggle="modal" data-target="#close"></span>
    </div>
    <div class="It_categoryFirst">

        <div class="container-fluid">
            <div class="content_nav">
                <ol class="content_ol clearfix">
                    <li><a href="index.html">管理系统</a></li>
                    <li>/</li>
                    <li>商品管理</li>
                </ol>
            </div>
            <table class="table table-hover table-striped table-bordered ">
                <caption><button class="btn btn-default modal_btn" data-toggle="modal" data-target="#productManage">添加商品</button></caption>
                <thead>
                    <tr>
                        <th width="5%">序号</th>
                        <th width="25%">商品名称</th>
                        <th width="25%">商品描述</th>
                        <th width="10%">商品库存</th>
                        <th width="10%">商品尺寸</th>
                        <th width="10%">商品状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!-- <li> <a href="#" aria-label="Previous"> <span aria-hidden="true">&laquo;</span> </a> </li>
                    <li><a href="#">1</a></li>
                    <li> <a href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span> </a> </li>
              -->
                </ul>
            </nav>
        </div>

    </div>

    <div class="modal fade bs-example-modal-sm" tabindex="-1" id="productManage" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body ">
                    <form class="form-horizontal" id="ff">

                        <div class="form-group">
                            <input type="text" class="form-control proName" name="proName" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control proDesc" name="proDesc" placeholder="请输入商品描述">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control num" name="num" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control price" name="price" placeholder="请输入商品价格">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control oldPrice" name="oldPrice" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control size" name="size" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group upload">
                            <input type="hidden" value="" name="pic" id="pic">
                            <a href="javascript:;" class="btn btn-default btn_pic">上传图片</a>
                            <input type="file" data-url="/category/addSecondCategoryPic" name="pic1" value="" class="btn btn-default files fileuploadBtn">
                        </div>
                        <div class="img">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" form="ff" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" form="ff" class="btn btn-primary product_btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade bs-example-modal-sm" id="close" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body text-danger">
                    <span> <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary close_btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
        <script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="assets/nprogress/nprogress.js"></script>
    <script src="assets/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="js/common.js"></script>
    <script src="js/productManage.js"></script>
</body>

</html>
