<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/mui/css/mui.css">
    <!-- 引进自己的css代码 -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <!-- 头部 -->
    <header class="lt_header">
        <h4 class="lt_title_register"> 用户注册
            <a href="javascript:history.back()"><i class="fa fa-arrow-left"></i></a>
        </h4>
    </header>
    <div class="register_container">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="number" class="mui-input-clear phoneNumber" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password password2" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" class="mui-input-password password1" placeholder="请输入密码">
             </div>
            <div class="register_code mui-clearfix">
                <input type="text" class="mui-input-clear code">
                <button type="button" class="mui-btn mui-btn-primary getCode">获取验证码</button>
            </div>
            <button type="button" class="mui-btn mui-btn-primary register">注册</button>
        </form>
        <a href="register.html">立即登陆</a>
    </div>
    <!-- 底部导航栏 -->
    <footer class="lt_footer mui-clearfix">
        <a href="/mobile/index.html">
            <i class="mui-icon mui-icon-home"></i>
            <p>首页</p>
        </a>
         <a href="/mobile/cate.html">
            <i class="mui-icon mui-icon-bars"></i>
            <p>分类</p>
        </a>
        <a href="/mobile/cart.html">
            <i class=" fa fa-shopping-cart"></i>
            <p>购物车</p>
        </a>
        <a href="/mobile/user/index.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
        </a>
    </footer>
</body>
<script src="../assets/mui/js/mui.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/artTemplate/template.js"></script>
<script src="../js/common.js"></script>
<script src="../js/register.js"></script>
