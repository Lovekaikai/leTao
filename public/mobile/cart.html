<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <!-- 引进自己的css代码 -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">

</head>

<body>
    <!-- 头部 -->
    <header class="lt_header">
        <h4 class="lt_title_right"> 购物车
            <a href="javascript:history.back()"><i class="fa fa-arrow-left"></i></a>
            <a href="javascript:history.back()" class="refresh"><i class="fa fa-refresh"></i></a>
        </h4>
    </header>
    <div class="cart_container">
        <!--数据列表-->

        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul id="OA_task_2" class="mui-table-view">

                </ul>
                <!--这里放置真实显示的DOM内容-->
            </div>
        </div>
        <div class="cart_order">订单总额：¥<span id="cartAmount">0.00</span> <a href="javascript:;">生成订单</a></div>
    </div>
    <!-- 底部导航栏 -->
    <footer class="lt_footer mui-clearfix">
        <a href="/mobile/index.html">
            <i class="mui-icon mui-icon-home"></i>
            <p>首页</p>
        </a>
        <a href="/mobile/cate.html">
            <i class="mui-icon mui-icon-bars"></i>
            <p>分类</p>
        </a>
        <a href="/mobile/cart.html">
            <i class=" fa fa-shopping-cart"></i>
            <p>购物车</p>
        </a>
        <a href="/mobile/user/index.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
        </a>
    </footer>
</body>
<script type="text/html" id="cart">
    {{each data as value}}
    <li data-obj="{{tempJSON(value)}}" class="mui-table-view-cell mui-transitioning">
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-blue" style="transform: translate(0px, 0px);">编辑</a>
            <a class="mui-btn mui-btn-green" style="transform: translate(0px, 0px);">删除</a>
        </div>
        <div class="mui-slider-handle mui-table" style="transform: translate(0px, 0px);">
            <div class="mui-table-cell">
                <div class="ddiv mui-clearfix">
                    <div class="cart_left">
                        <img src="{{value.pic[0].picAddr}}" alt="">
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="cart_right">
                        <p class="name">{{value.proName}}</p>
                        <div class="cart_title mui-clearfix">
                            <span class="new_price">¥{{value.price}}</span>
                            <span class="old_price">¥{{value.oldPrice}}</span>
                            <span class="num">x{{value.num}}双</span>
                        </div>
                        <div class="cart_shunumber">
                            <span class="size">鞋码：{{value.size}}</span>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </li>
    {{/each}}
</script>
<script src="./assets/mui/js/mui.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./assets/artTemplate/template.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
<script type="text/html" id="productSize">
    <div class="pro_size">
        <span>尺码: </span> {{ each addSize as value index}} {{if value==num}}
        <i class="active">{{ value }}</i> {{/if}}
        <i>{{ value }}</i> {{/each}}
    </div>
    <div class="pro_num">
        <span>数量</span>
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input btn" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span class="remain">剩余20件</span>
    </div>

</script>

</html>
